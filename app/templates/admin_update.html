{% extends "base.html" %}
{% block title %}Update User{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: auto; margin-top: 2rem;">
    <h2>Update User</h2>
    <form action="{{ url_for('admin.update_user', user_id=user.user_id) }}" method="POST">
        <div class="form-group">
            <label for="display_name">Name:</label>
            <input type="text" id="display_name" name="display_name" value="{{ user.display_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="User" {% if user.role == "User" %}selected{% endif %}>User</option>
                <option value="Admin" {% if user.role == "Admin" %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="active" {% if user.status == "active" %}selected{% endif %}>Active</option>
                <option value="inactive" {% if user.status == "inactive" %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
{% endblock %}
